    <div align="center">
    <div id="form" class="container mt-4 w-full lg:w-[700px]"  >
        <div class="mb-6 bg-white flex  z-10 sticky-top top-0 border border-gray-300 rounded-lg shadow-md">
            <a class="hover:text-cyan-500 border-r cursor-pointer"  (click)="backClick()">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  class="w-12 h-12 my-1 text-gray ml-2"
                >
                  <path
                    class="text-gray fill-current"
                    d="M9.41 11H17a1 1 0 0 1 0 2H9.41l2.3 2.3a1 1 0 1 1-1.42 1.4l-4-4a1 1 0 0 1 0-1.4l4-4a1 1 0 0 1 1.42 1.4L9.4 11z"
                  />
                </svg>
              </a>
              <input type="text" (input)="search($event)" class="bg-white  border-l border-transparent text-gray-900 text-sm  
            focus:ring-cyan-500 focus:border-cyan-500 block w-full p-2.5 dark:bg-gray-700 
            dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search..." />
        </div>
        <div align="center" *ngIf="loading">
            <div role="status">
                <svg aria-hidden="true" class="inline w-10 h-10 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div align="left" *ngIf="searchResults && !loading" class="z-0" style="z-index: 0;">
            <ul class="shadow-md z-0">
                <li *ngFor="let user of searchResults |slice:0:itemsToShow">
                    <a  [routerLink]="['',user.username]" class="block z-0 py-2 pl-3 pr-4 text-gray-700  hover:bg-gray-100 hover:no-underline  dark:text-gray-400  dark:hover:bg-gray-700 
                    dark:hover:text-white">
                    <img class="inline object-cover rounded-full h-8 w-8 sm:h-10 sm:w-10 " src="{{ user.avatar }} " 
                    style="cursor: pointer; border:.1px solid  #e2e3e4"/>{{user.username}}</a> 
                </li>
                <li align="center" [ngClass]="getClassName()" class="border-t" >
                    <a class="block z-0 py-2 pl-3 pr-4 text-cyan-500 cursor-pointer hover:bg-gray-100 hover:no-underline  dark:text-gray-400  dark:hover:bg-gray-700 
                    dark:hover:text-white" 
                     (click)="SearchItemsToShow()" >
                      Show more
                </a>
                  </li>
              </ul>
            <!-- <div *ngFor="let user of searchResults">
                
                <a  [routerLink]="['/profile/',user.id]" class="block py-2 pl-3 pr-4 text-gray-700  hover:bg-gray-100  dark:text-gray-400  dark:hover:bg-gray-700 
                dark:hover:text-white">
                <img class="inline object-cover rounded-full h-8 w-8 sm:h-10 sm:w-10 " src="{{ user.avatar }} " 
                style="cursor: pointer; border:.1px solid  #e2e3e4"/>{{user.username}}</a> 
            </div> -->
        </div><br><br><br><br><br><br>
    </div>
</div>
