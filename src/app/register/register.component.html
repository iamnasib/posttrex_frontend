
  
  <div class="container mt-8" align="center" > 
    <span class="text-2xl font-extrabold leading-none tracking-tight text-gray-900 md:text-4xl 
    lg:text-5xl dark:text-white">Signup</span><br><br>
    <!-- <hr class="w-48 h-1 mx-auto my-4 bg-gray-200 border-0 rounded md:my-10 dark:bg-gray-700"> -->
    <div *ngIf="submitted && successMessage" id="toast-success" class="flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow dark:text-gray-400 dark:bg-gray-800" role="alert">
      <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-green-500 bg-green-100 rounded-lg dark:bg-green-800 dark:text-green-200">
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
          <span class="sr-only">Check icon</span>
      </div>
      <div class="ml-3 text-sm font-normal">{{successMessage}}</div>
      <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700" data-dismiss-target="#toast-success" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
  </div>
    <!-- <p *ngIf="submitted && successMessage" class="mt-2 text-sm text-green-600 dark:text-green-500"></p> -->
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
      
      <div class="relative mb-6">
        <input type="text" autofocus id="username" formControlName="username" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
        rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
        focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
        <label for="username" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 
        origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
        peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
        peer-focus:-translate-y-4 left-1">Username</label>
        
        <p *ngIf="submitted && err" class=" text-xs text-red-600 dark:text-red-400">
          <span *ngIf="err.error['username']" class="font-medium">*</span>{{err.error['username']}}</p>
        <p *ngIf="submitted && f['username'].errors" class=" text-xs text-red-600 dark:text-red-400">
          <span *ngIf="f['username'].errors['required']" class="font-medium">*Username</span> required</p>
     </div>
    
     <div class="relative mb-6">
      <input type="email" id="email" formControlName="email" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
      rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
      focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="email" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 
      origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
      peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
      peer-focus:-translate-y-4 left-1">Email</label>
      
      <p *ngIf="submitted && err" class=" text-sm text-red-600 dark:text-red-400">
        <span *ngIf="err.error['email']" class="font-medium">*</span>{{err.error['email']}}</p>
      <p *ngIf="submitted && f['email'].errors" class=" text-sm text-red-600 dark:text-red-400">
        <span *ngIf="f['email'].errors['required']" class="font-medium">*Email<span class="font-normal"> required</span></span>
        <span *ngIf="f['email'].errors['email']" class="font-medium">*Enter a valid Email</span></p>
   </div>
      
   <div class="relative mb-6">
    <input type="text" id="full_name" formControlName="full_name" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
    rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
    focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
    <label for="full_name" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 
    origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
    peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
    peer-focus:-translate-y-4 left-1">Fullname</label>
    
    <p *ngIf="submitted && err" class=" text-xs text-red-600 dark:text-red-400">
      <span *ngIf="err.error['full_name']" class="font-medium">*</span>{{err.error['full_name']}}</p>
    </div>

    <div class="relative mb-6">
      <input type="password" id="password" formControlName="password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
      rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
      focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 
      origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
      peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
      peer-focus:-translate-y-4 left-1">Password</label>
      
      <p *ngIf="submitted && err" class=" text-xs text-red-600 dark:text-red-400">
        <span *ngIf="err.error['password']" class="font-medium">*</span>{{err.error['password']}}</p>
      <p *ngIf="submitted && f['password'].errors" class=" text-xs text-red-600 dark:text-red-400">
        <span *ngIf="f['password'].errors['required']" class="font-medium">*Password</span> required</p>
    </div>
    <div class="relative mb-6">
      <input type="password" id="password2" formControlName="password2" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
      rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none 
      focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
      <label for="password2" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-4 z-10 
      origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 
      peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
      peer-focus:-translate-y-4 left-1">Confirm Password</label>
      
      <p *ngIf="submitted && err" class=" text-xs text-red-600 dark:text-red-400">
        <span *ngIf="err.error['password2']" class="font-medium">*</span>{{err.error['password2']}}</p>
      <p *ngIf="submitted && f['password2'].errors" class=" text-xs text-red-600 dark:text-red-400">
        <span *ngIf="f['password2'].errors['required']" class="font-medium">*Confirm Password</span> required</p>
    </div>
      <div class="mb-6" *ngIf="inCorrect">
        <small class="mt-2 text-sm text-red-600 dark:text-red-500">{{serverError}}</small>
      </div>
      <button type="submit" [disabled]="!form.valid" class="text-white cursor-pointer bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium 
      rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-cyan-400 dark:hover:bg-cyan-700 
      dark:focus:ring-cyan-800"><span *ngIf="loading" role="status">
        <svg aria-hidden="true" class="inline w-4 h-4 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
            <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
        </svg>
        <span class="sr-only">Loading...</span>
      </span> Signup</button>
  
    </form>
    
      
      <label  class="ml-2 mt-4 text-sm font-medium text-gray-900 dark:text-gray-300">Already have an account? <a [routerLink]="['/login']" 
        class="text-cyan-500 hover:underline dark:text-cyan-400">Login</a></label>
  
  </div>
