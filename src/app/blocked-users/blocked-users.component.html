<div *ngIf="!contentLoaded" class="container h-screen flex flex-col items-center justify-center">
  <h1 class="text-3xl animate-pulse font-logo cursor-pointer tracking-wide">Posttrex
    <sup class="text-sm z-0 ">BETA</sup>  
  </h1>
</div>
<div *ngIf="contentLoaded" class="z-0">
    
      <div *ngIf="blockedUsersList"  class="flex flex-col space-y-2">
          
          <div *ngFor="let user of blockedUsersList.slice().reverse() | slice:0:itemsToShow" class="flex border-b items-center justify-between py-2 px-4">
            <div [routerLink]="['', user.username]" class="flex cursor-pointer items-center space-x-2">
              <img [src]="user.avatar" alt="Profile Picture" class="w-12 h-12 rounded-full">
              <div>
                <h3 class="text-base sm:text-lg font-medium">{{user.username}}</h3>
               
              </div>
            </div>
          
            <div class="flex space-x-2">
              <button id="{{ 'blockButton-' + user.id }}"  (click)="blockUser(user.id)" 
              class="px-2.5 py-2 text-sm font-medium text-white bg-cyan-500 rounded-lg hover:bg-cyan-600 focus:outline-none">Unblock</button>
  
            </div>
          </div>
          
        </div>
        
        <div class="flex flex-col text-center justify-center" *ngIf="blockedUsersList.length<1">
          <p class="text-gray-500">No blocked users</p>
        </div>
        
        
  </div>
