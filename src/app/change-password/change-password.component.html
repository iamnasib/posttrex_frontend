<div class="container mt-4" align="center" > 
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="relative mb-6">
                <input type="password" autofocus id="old_password" formControlName="old_password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent 
                rounded-lg border-1 border-gray-300 appearance-none focus:outline-none 
                focus:ring-0 focus:border-blue-600 peer" placeholder=" " />
                <label for="old_password" class="absolute text-sm text-gray-500  duration-300 transform -translate-y-4 scale-75 top-4 z-10 
                origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 
                peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
                peer-focus:-translate-y-4 left-1">Old Password</label>
                
                <p *ngIf="submitted && err" class=" text-xs text-red-600">
                  <span *ngIf="err.error['password']" class="font-medium">*</span>{{err.error['password']}}</p>
                <p *ngIf="submitted && f['password'].errors" class=" text-xs text-red-600 ">
                  <span *ngIf="f['password'].errors['required']" class="font-medium">*Password</span> required</p>
              </div>
              <div class="relative mb-6">
                <input type="password" id="password" formControlName="password" class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent

                focus:ring-0 focus:border-blue-600 peer" placeholder=" " />

                origin-[0] bg-white  px-2 peer-focus:px-2 peer-focus:text-blue-600  peer-placeholder-shown:scale-100 
                peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
                peer-focus:-translate-y-4 left-1">New Password</label>
                
                <p *ngIf="submitted && err" class=" text-xs text-red-600">

                <p *ngIf="submitted && f['password'].errors" class=" text-xs text-red-600">
                  <span *ngIf="f['password'].errors['required']" class="font-medium">*Password</span> required</p>
              </div>
              <div class="relative mb-6">

                peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 
                peer-focus:-translate-y-4 left-1">Confirm Password</label>
                
                <p *ngIf="submitted && err" class=" text-xs text-red-600 ">
                  <span *ngIf="err.error['password2']" class="font-medium">*</span>{{err.error['password2']}}</p>

                  <span *ngIf="f['password2'].errors['required']" class="font-medium">*Confirm Password</span> required</p>
              </div>
              <div class="mb-6" *ngIf="inCorrect">
                <small class="mt-2 text-sm text-red-600">{{serverError}}</small>
              </div>
              <button type="submit" [disabled]="!form.valid" class="text-white duration-300 cursor-pointer bg-cyan-500 hover:bg-cyan-600 focus:ring-4 focus:outline-none focus:ring-cyan-300 font-medium
